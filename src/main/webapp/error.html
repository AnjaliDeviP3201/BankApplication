<!DOCTYPE html>
<html>
<head>
  <title>ATM - Error</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff5f5;
      color: #c53030;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .error-box {
      background-color: #fed7d7;
      border: 2px solid #f56565;
      padding: 30px 35px;
      border-radius: 14px;
      width: 360px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(197, 48, 48, 0.3);
    }
    h2 {
      margin-bottom: 12px;
      font-weight: 700;
      font-size: 1.8rem;
      user-select: none;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #822727;
    }
    a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #c53030;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(197, 48, 48, 0.4);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    a:hover {
      background-color: #822727;
      box-shadow: 0 6px 18px rgba(130, 39, 39, 0.6);
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h2>Failed</h2>
    <p>Something went wrong. Please try again or check your input.</p>
    <a href="index.html"> Back to Home</a>
  </div>
</body>
</html>
