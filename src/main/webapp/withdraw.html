<!DOCTYPE html>
<html>
<head>
  <title>Withdraw</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f9fdf7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #2f855a;
      margin-bottom: 25px;
      font-weight: 700;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
      font-size: 1.1rem;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 2px solid #c6e4c7;
      border-radius: 8px;
      outline-color: #2f855a;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #2f855a;
      box-shadow: 0 0 8px #9ae6b4;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      background-color: #38a169; /* Light green */
      color: white;
      border: none;
      padding: 12px 0;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(56, 161, 105, 0.4);
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #2f855a;
      box-shadow: 0 6px 14px rgba(47, 133, 90, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdraw Money</h2>    
    <form action="withdraw" method="post">
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount" name="amount" required min="1" step="any" placeholder="Enter amount" />
      <input type="submit" value="Withdraw">
    </form>
  </div>
</body>
</html>
