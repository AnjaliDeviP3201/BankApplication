<!DOCTYPE html>
<html>
<head>
  <title>Invalid Username</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff5f5;
      color: #c53030;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .error-box {
      background-color: #ffe0e0;
      border: 2px solid #f56565;
      padding: 30px 40px;
      border-radius: 14px;
      text-align: center;
      width: 340px;
      box-shadow: 0 6px 14px rgba(197, 48, 48, 0.2);
    }

    h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #b22222;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 22px;
      background-color: #38a169; /* Light green */
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(56, 161, 105, 0.3);
    }

    a:hover {
      background-color: #2f855a;
      box-shadow: 0 6px 18px rgba(47, 133, 90, 0.5);
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h2>Invalid Account Number!</h2>
    <a href="login.html">Try Again</a>
  </div>
</body>
</html>
